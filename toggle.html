<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机变颜色和字体</title>
<script src="jquery.min.js"></script>
<style type="text/css">
 *{
 	margin:0;
 	padding:0;
 }
#box{
	width:200px;
	height:200px;
	border:1px solid #ccc;
	margin:20px auto;
}
#content{
	margin-bottom: 180px;
	font-size:16px;
	font-weight: bold;
}
</style>
</head>
<body>
	<div id="box">
		<div id="content">
			Hello world!!
	    </div>
		<input type="button" value="变颜色" id="btn">
		<input type="button" value="增加" id="addBtn">
	</div>
	<script>
		var colors = ["red","blue","pink","orange"];
		var lens   = ["14px","16px","20px","24px"];
		var content= document.getElementById("content");
        var oBtn   = document.getElementById("btn");
        var addBtn = document.getElementById("addBtn");

        oBtn.onclick = function(){
        	var random = parseInt(Math.random()*10);
            content.style.color=colors[random];
        }

        addBtn.onclick = function(){
        	var len = parseInt(Math.random()*10);
        	content.style.fontSize = lens[len];
        }

	</script>
</body>
</html>
