<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编写jquery插件</title>
<script src="jquery.min.js"></script>
<body>
	<p>Hello world!</p>
    <script>
    $.fn.changeColor = function(){
        this.css("backgroundColor","orange").css("color","blue");
        return this;
    }
    $("p").changeColor();
    </script>
</body>
</html>
