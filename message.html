<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板的发送与删除</title>
<script src="jquery.min.js"></script>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
.comWidth{
	width:600px;
	height:321px;
	margin:20px auto;
}
.Message{
	width:600px;
	height:177px;
	
}
.content{
	font-size: 14px;
	font-weight: bold;
	line-height: 1.8;
}

</style>
</head>
<body>
<div class="contain comWidth">
	<textarea cols="4" row="10" class="Message" id="message"></textarea>
	<input type="button" value="发送留言" id="btn">
	<input type="button" value="删除留言" id="removeBtn">
</div>
<div class="content comWidth" id="content">
	<div class="tip1" id="tip1">
		Hello world!
	</div>
</div>
<script>
var 
	message = document.getElementById("message"),
	oBtn    = document.getElementById("btn"),
    content = document.getElementById("content");

   oBtn.onclick=function(){
   	 var op  = document.createElement("div");
   	 op.innerHTML=message.value;
   	 if(op.innerHTML){
   	 	message.value="";
   	 }
   	 content.insertBefore(op,content.childNodes[0]);
   }
   removeBtn.onclick = function(){
   	 var self = content.childNodes[0];
   	content.removeChild(self);
   	
   }
/*

	var op = document.createElement("div");
	op.innerHTML= $("#message").val();
	var odiv = $("#content>div:first-child");
	odiv.before(op);
})*/
</script>
</body>
</html>
